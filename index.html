<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Members</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    .team-member-card {
      width: 400px;
      margin: 0 auto;
      height: 350px;
    }
    .team-member-card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 15px;
    }
    .team-member-card .card-body {
      text-align: center;
    }
    .team-member-card .btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Meet Our Team</h2>
  <br>
  <br>
  <br>

  <div class="d-flex justify-content-center">
    <div id="teamCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">

        <!-- Team Member 1 -->
        <div class="carousel-item active">
          <div class="team-member-card card text-center">
            <img src="images/Suraj_Gupta.jpeg" alt="John Doe" class="card-img-top mx-auto">
            <div class="card-body">
              <h5 class="card-title">John Doe</h5>
              <p class="card-text">Skills: Web Development, JavaScript, React</p>
              <a href="https://www.linkedin.com" target="_blank" class="btn btn-primary">View Profile</a>
            </div>
          </div>
        </div>

        <!-- Team Member 2 -->
        <div class="carousel-item">
          <div class="team-member-card card text-center">
            <img src="images/jane_smith.jpg" alt="Jane Smith" class="card-img-top mx-auto">
            <div class="card-body">
              <h5 class="card-title">Jane Smith</h5>
              <p class="card-text">Skills: UI/UX Design, Photoshop, Figma</p>
              <a href="https://www.linkedin.com" target="_blank" class="btn btn-primary">View Profile</a>
            </div>
          </div>
        </div>

        <!-- Team Member 3 -->
        <div class="carousel-item">
          <div class="team-member-card card text-center">
            <img src="images/michael_brown.jpg" alt="Michael Brown" class="card-img-top mx-auto">
            <div class="card-body">
              <h5 class="card-title">Michael Brown</h5>
              <p class="card-text">Skills: Project Management, Agile, Scrum</p>
              <a href="https://www.linkedin.com" target="_blank" class="btn btn-primary">View Profile</a>
            </div>
          </div>
        </div>

      </div>

      <!-- Carousel Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#teamCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#teamCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
